<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <script src="https://kit.fontawesome.com/65b8680a6e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Static/img/Logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="Static/css/estilos.css">
</head>
<body>
    <header>
        <div>
            <div>
            <h1>
                <img src="Static/img/Logo1.png" alt="Logo" width="50" height="60">
                Baja de Productos</h1>
            </div>
         </div>
        </header>
            <br>
            <br>    
    <table> 
        <thead> 
            <tr> 
                <th>Código</th> 
                <th>Descripción</th>
                 <th>Cantidad</th> 
                 <th align="right">Precio</th> 
                 <th>Acciones</th> 
            </tr> 
        </thead> 
        <tbody> 
            <tr v-for="producto in productos"> 
                <td>{{ producto.codigo }}</td> 
                <td>{{ producto.descripcion }}</td> 
                <td>{{ producto.cantidad }}</td>
                <td align="right">{{ producto.precio }}</td> 
                <td><button 
                    @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr> 
        </tbody> 
    </table>
     <div class="contenedor-centrado"> <a href="index.html">Menu principal</a>
     </div> <script src="https://unpkg.com/vue@next"></script>
      <script src="listadoEliminar.js"></script>
    <br>
    <br>
    <br>
  
    <footer>
        <div>   
        <br>
        <br>
        <a class="redes" href="https://twitter.com/" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
        <a class="redes" href="https://es-la.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        <a class="redes" href="https://www.pinterest.com/" target="_blank"><i class="fa-brands fa-pinterest"></i></a>
        <a class="redes" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        <h6 style="color: white; text-align: center; font-size: 75%;"> Programadores 2023 Derechos Reservados </h6>
        </div>
    </footer>
    
    
</body>
</html>
